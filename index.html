<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <title>New Year Party</title>
    </head>
    <body>
        <!-- header part -->
        <header>
            <div class="banner-container size">
                <div class="banner-content">
                    <p class="banner-text">Happy New Year</p>
                    <h3 class="section-title">New Year Party</h3>
                    <h3 class="section-title">Celebration</h3>
                </div>
            </div>
        </header>
        <!-- main part -->
        <main>
            <!-- offer-setion -->
            <section class="offer-section">
                <div class="offer-content">
                    <h3 class="offer-section-title">65% OFF</h3>
                    <p class="offer-deal-text">OUR HOLIDAY DEALS ARE BETTER</p>
                    <h4 class="offer-category-text">ALL CATEGORIES</h4>
                </div>
                <div class="offer-image">
                    <img src="images/New Year Photo.png" alt="new-year-photo">
                </div>
            </section>
            <!-- welcome party section -->
            <section class="welcome-section size">
                <div class="welcome-text">
                    <h3 class="welcome-title">Welcome to midnight party</h3>
                    <p class="welcome-massage">come to our party with your friends and family to enjoy this night and have some memorable moments</p>
                    <h5 class="join-now">JOIN NOW</h5>
                </div>
                <div class="welcome-image">
                    <img src="images/Group 70.png" alt="">
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
